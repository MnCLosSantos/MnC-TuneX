<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tuner UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Orbitron&display=swap");

    body {
      margin: 0;
      padding: 0;
      font-family: "Orbitron", sans-serif;
      background-color: rgba(0, 0, 0, 0.8);
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .tablet-container {
      background-color: #1e1e1e;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      text-align: center;
      position: relative;
      width: 400px;
    }

    h1 {
      font-size: 32px;
      color: #00ffff;
      margin-bottom: 40px;
    }

    button {
      background-color: #00ffff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #1e1e1e;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 10px;
    }

    button:hover {
      background-color: #00cccc;
    }

    .exit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #d63031;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    .exit-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="tablet-container">
    <button id="closeBtn" class="exit-btn">X</button>
    <h1>TuneX R69</h1>
    <button id="uploadBtn">Upload TuneX File</button>
  </div>

  <!-- Click sound element (now using click.mp3) -->
  <audio id="clickSound" src="click.mp3"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play().catch(() => {});
    }

    function closeUI() {
      playClick();
      document.body.style.display = 'none';
      fetch(`https://${GetParentResourceName()}/closeUI`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        }
      });
    }

    window.addEventListener('message', function (event) {
      if (event.data.action === 'showUI') {
        document.body.style.display = 'flex';
      } else if (event.data.action === 'hideUI') {
        document.body.style.display = 'none';
      }
    });

    document.getElementById('uploadBtn').addEventListener('click', function () {
      playClick();
      fetch(`https://${GetParentResourceName()}/uploadTune`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ apply: true }),
      });
    });

    document.getElementById('closeBtn').addEventListener('click', closeUI);

    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape') {
        closeUI();
      }
    });
  </script>
</body>
</html>
